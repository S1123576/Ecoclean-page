<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到府收垃圾服務</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <!-- 首頁橫幅 -->
    <header class="hero-section">
        <div class="hero-content">
            <h1 id="hero-title">到府收垃圾服務</h1>
            <p id="hero-description">輕鬆解決垃圾清運的煩惱，享受更便利的生活</p>
            <a href="#services" class="hero-btn" id="hero-btn">立即預約</a>
        </div>
        <!-- 語言切換 -->
        <div class="language-switch">
            <button class="lang-btn" onclick="switchLanguage('zh')">中文</button>
            <button class="lang-btn" onclick="switchLanguage('en')">English</button>
        </div>
    </header>

    <!-- 主要內容 -->
    <main>
        <!-- 關於服務 -->
        <section id="services" class="services-section">
            <h2 id="services-title">我們的服務</h2>
            <p id="services-description">
                提供即時上門收垃圾服務，解決現代人因忙碌無法配合垃圾車時間的煩惱，特別適合長者及行動不便者。
            </p>
            <a href="#booking" class="hero-btn" id="booking-btn">立即預約</a>
        </section>

        <!-- 即時垃圾車追蹤 -->
        <section id="tracking" class="tracking-section">
            <h2 id="tracking-title">即時追蹤垃圾車</h2>
            <p id="tracking-description">查看垃圾車的即時位置，讓您準備好交接垃圾。</p>
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button id="update-location" class="hero-btn">模擬更新垃圾車位置</button>
        </section>

        <!-- 預約成功頁面 -->
        <section id="booking-success" class="booking-success-section hidden">
            <h2 id="success-title">預約成功！</h2>
            <p id="success-description">您的垃圾清運已成功預約，我們的團隊將盡快為您服務。</p>
        </section>
    </main>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 2024 到府收垃圾服務</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
